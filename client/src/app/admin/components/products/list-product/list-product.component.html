<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- name column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- stock column -->
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>

        <!-- price column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <!-- createdDate column -->
        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef> Created Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
        </ng-container>

        <!-- lastModifiedDate column -->
        <ng-container matColumnDef="lastModifiedDate">
            <th mat-header-cell *matHeaderCellDef> Last Modified Date </th>
            <td mat-cell *matCellDef="let element"> {{element.lastModifiedDate}} </td>
        </ng-container>

        <!-- photos column -->
        <ng-container matColumnDef="photos">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <i (click)="addProductImages(element.id)" class="fa-solid fa-file-image fa-xl" style="color: blue; cursor: pointer;"></i>
            </td>
        </ng-container>

        <!-- update column -->
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <i class="fa-regular fa-copy fa-xl ms-4" style="color: green;"></i>
            </td>
        </ng-container>

        <!-- delete column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>

            <td mat-cell *matCellDef="let element" appDelete [id]="element.id" controller="products"
                (updatelistwhendeleted)="getProducts()">
                <!-- <i (click)="delete(element.id, $event)" class="fa-regular fa-trash-can fa-xl" style="color: red;"></i> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
